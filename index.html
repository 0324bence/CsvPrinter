<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSVPrinter</title>
        <link rel="stylesheet" href="style.css" />
        <script src="main.js" defer></script>
    </head>
    <body>
        <div id="controls">
            <input type="file" name="targetFile" id="target-input" accept=".txt,.csv" />
            <button id="swap-button">Swap sides</button>
            <button id="print-button" disabled>Print</button>
        </div>
        <div id="output"></div>
    </body>
</html>
